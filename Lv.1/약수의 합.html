<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = 0;
        for (let i = 0; i <= n; i++) {
          if (n % i === 0) {
            answer += i;
          }
        }
        return answer;
      }
    </script>
  </body>
</html>
