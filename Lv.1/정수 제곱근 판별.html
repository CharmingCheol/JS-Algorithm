<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n) {
        const sqrt = Math.sqrt(n);
        return sqrt % 1 ? -1 : Math.pow(sqrt + 1, 2);
      }
      console.log(solution(121));
      console.log(solution(3));
    </script>
  </body>
</html>
