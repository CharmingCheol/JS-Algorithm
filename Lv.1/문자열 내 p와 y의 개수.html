<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(s) {
        const arr = s
          .toUpperCase() //대문자로 변환
          .match(/P|Y/g) //정규식으로 P와 Y를 모두 찾음
          .reduce((object, currentValue) => {
            if (!object[currentValue]) {
              object[currentValue] = 0;
            }
            object[currentValue]++;
            return object;
          }, {});
        return arr.P === arr.Y ? true : false;
      }
      solution("Pyy");
    </script>
  </body>
</html>
