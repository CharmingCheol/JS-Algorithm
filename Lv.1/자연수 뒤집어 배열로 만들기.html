<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n) {
        return String(n)
          .split("")
          .map((value) => parseInt(value, 10))
          .reverse();
      }
      console.log(solution(12345));
    </script>
  </body>
</html>
