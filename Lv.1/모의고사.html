<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(answers) {
        //3명의 문제 찍는 패턴
        const lists = [
          [1, 2, 3, 4, 5],
          [2, 1, 2, 3, 2, 4, 2, 5],
          [3, 3, 1, 1, 2, 2, 4, 4, 5, 5],
        ];
        // 3명이 찍은 번호와 답지를 비교
        const grading = answers.reduce(
          (acc, value, index) => {
            value === lists[0][index % 5] ? acc[0]++ : acc[0];
            value === lists[1][index % 8] ? acc[1]++ : acc[0];
            value === lists[2][index % 10] ? acc[2]++ : acc[0];
            return acc;
          },
          [0, 0, 0]
        );
        // 가장 많이 맞춘 갯수 찾기
        const max = grading.reduce((acc, value) =>
          acc <= value ? value : acc
        );
        const result = grading.reduce((acc, value, index) => {
          return value === max ? [...acc, index + 1] : acc;
        }, []);
        return result;
      }
      console.log(solution([1, 2, 3, 4, 5]));
      console.log(solution([1, 3, 2, 4, 2]));
    </script>
  </body>
</html>
