<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n, arr1, arr2) {
        const convertBinary = (convert) =>
          convert.map((value) => {
            const length = value.toString(2).length;
            return length === n
              ? value.toString(2)
              : "0".repeat(n - length) + value.toString(2);
          });

        const convert1 = convertBinary(arr1);
        const convert2 = convertBinary(arr2);

        const combine = convert1.map((line, lineIndex) =>
          [...line]
            .map((cell, cellIndex) =>
              cell === "1" || convert2[lineIndex][cellIndex] === "1" ? "#" : " "
            )
            .join("")
        );
        return combine;
      }
      console.log(solution(5, [9, 20, 28, 18, 11], [30, 1, 21, 17, 28]));
      console.log(
        solution(6, [46, 33, 33, 22, 31, 50], [27, 56, 19, 14, 14, 10])
      );
    </script>
  </body>
</html>
