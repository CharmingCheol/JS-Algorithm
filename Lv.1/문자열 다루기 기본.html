  <body>
    <script>
      function solution(s) {
        var answer = false;
        if (s.length === 4 || s.length === 6) {
          s.match(/[a-z]+/) ? (answer = false) : (answer = true);
        }
        return answer;
      }
      console.log(solution("826234"));
    </script>
  </body>
