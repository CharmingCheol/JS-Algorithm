<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(s) {
        const filtering = s.replace(/{/g, "").replace(/}/g, "").split(",");
        var map = new Map();
        for (const num of filtering) {
          if (!isNaN(num)) {
            map.set(num, (map.get(num) || 0) + 1);
          }
        }
        const result = [...map]
          .sort((a, b) => (b[1] > a[1] ? 1 : -1))
          .map((value) => parseInt(value[0], 10));
        return result;
      }
      solution("{{2},{2,1},{2,1,3},{2,1,3,4}}");
      solution("{{1,2,3},{2,1},{1,2,4,3},{2}}");
      solution("{{20,111},{111}}");
      solution("{{123}}");
      solution("{{4,2,3},{3},{2,3,4,1},{2,3}}");
    </script>
  </body>
</html>
<!-- 
    1번째 값이 큰 순으로 정렬한다
    만약 1번째 값이 같으면 0번째 값이 더 작은 순으로 정렬한다
 -->
