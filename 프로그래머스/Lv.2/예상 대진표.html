<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n, a, b) {
        let count = 0;
        const divideInHalf = (num) =>
          num % 2 === 0 ? num / 2 : parseInt(num / 2, 10) + 1;
        while (a !== b) {
          a = divideInHalf(a);
          b = divideInHalf(b);
          count += 1;
        }
        return count;
      }
      solution(8, 2, 7);
    </script>
  </body>
