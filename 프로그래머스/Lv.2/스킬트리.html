<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(require, skill_trees) {
        let answer = 0;
        for (let tree = 0; tree < skill_trees.length; tree++) {
          let index = 0;
          let flag = true;
          const skill = skill_trees[tree];
          for (let text = 0; text < skill.length; text++) {
            if (
              require.includes(skill[text]) &&
              require[index] !== skill[text]
            ) {
              flag = false;
              break;
            } else if (require[index] === skill[text]) {
              index += 1;
              if (index === require.length) break;
            }
          }
          if (flag) answer += 1;
        }
        console.log(answer);
        return answer;
      }
      solution("CBD", ["BACDE", "CBADF", "AECB", "BDA"]);
    </script>
  </body>
</html>

<!-- 
    1.user skill tree를 하나씩 반복문으로 돌려서 각 글자에 접근한다
    2.특정 글자가 skil tree에 포함되어 있고, 그 글자가 skill tree의 처음 인덱스와 같은지 확인한다
    3.같으면 계속 진행하고, 다르면 즉시 중단한다
    4.끌까지 갓을 때 중단되지 않았다면 카운트를 1 증가시킨다
 -->
