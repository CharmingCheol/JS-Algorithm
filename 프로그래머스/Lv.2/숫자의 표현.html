<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n) {
        var result = 1;
        for (let i = 1; i <= n / 2; i++) {
          let temp = i;
          for (let j = i + 1; j <= n; j++) {
            temp += j;
            if (temp === n) {
              result += 1;
              break;
            } else if (temp > n) {
              break;
            }
          }
        }
        return result;
      }
      solution(15);
    </script>
  </body>
</html>
