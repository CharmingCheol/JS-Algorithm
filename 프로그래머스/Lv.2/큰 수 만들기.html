<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(number, k) {
        const stack = [];
        let answer = "";
        let count = 0; // 인자값 k와 동일할 때 까지 count를 증가

        for (const item of number) {
          while (true) {
            if (stack.length === 0) {
              stack.push(item);
              break;
            } else if (item <= stack[stack.length - 1]) {
              stack.push(item);
              break;
            } else if (count === k) {
              stack.push(item);
              break;
            } else {
              stack.pop();
              count += 1;
            }
          }
        }

        for (let i = 0; i < number.length - k; i++) answer += stack[i];
        return answer;
      }
      solution("1924", 2);
      solution("1231234", 3);
      solution("999", 2);
    </script>
  </body>
</html>
