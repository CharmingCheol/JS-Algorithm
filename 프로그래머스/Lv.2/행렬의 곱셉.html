<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        const arr1Row = arr1.length;
        const arr2Row = arr2.length;
        const arr2Column = arr2[0].length;
        const matrix = Array.from(Array(arr1Row), () =>
          new Array(arr2Column).fill(0)
        );

        for (let i = 0; i < arr1Row; i++) {
          for (let j = 0; j < arr2Column; j++) {
            let temp = 0;
            for (let k = 0; k < arr2Row; k++) {
              temp += arr1[i][k] * arr2[k][j];
            }
            matrix[i][j] = temp;
          }
        }
        console.log(matrix);
        return matrix;
      }
      solution(
        [
          [1, 2, 3],
          [4, 5, 6],
        ],
        [
          [1, 4],
          [2, 5],
          [3, 6],
        ]
      );
      solution(
        [
          [1, 4],
          [3, 2],
          [4, 1],
        ],
        [
          [3, 3],
          [3, 3],
        ]
      );
      solution(
        [
          [2, 3, 2],
          [4, 2, 4],
          [3, 1, 4],
        ],
        [
          [5, 4, 3],
          [2, 4, 1],
          [3, 1, 1],
        ]
      );
    </script>
  </body>
</html>
