  <body>
    <script>
      function solution(n) {
        let answer = n + 1;
        const binary_n = n.toString(2).match(/1/g).length;
        while (true) {
          const binary_next = answer.toString(2).match(/1/g).length;
          if (binary_n === binary_next) break;
          answer += 1;
        }
        return answer;
      }
      solution(78);
    </script>
  </body>
