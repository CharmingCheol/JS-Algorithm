<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(nums) {
        const set = new Set(nums);
        const numsSize = parseInt(nums.length / 2, 10);
        return set.size < numsSize ? set.size : numsSize;
      }
      solution([3, 1, 2, 3], 2);
      solution([3, 3, 3, 2, 2, 4], 3);
      solution([3, 3, 3, 2, 2, 2], 2);
    </script>
  </body>
</html>
