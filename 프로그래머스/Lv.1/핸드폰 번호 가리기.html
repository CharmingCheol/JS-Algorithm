<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(phone_number) {
        return [...phone_number]
          .map((value, index) =>
            index >= phone_number.length - 4 ? value : "*"
          )
          .join("");
      }
      console.log(solution("01033334444"));
      console.log(solution("027778888"));
    </script>
  </body>
</html>
