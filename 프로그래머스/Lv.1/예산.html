<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(d, budget) {
        const sorted = d.sort((a, b) => a - b);
        let total = 0;
        let count = 0;
        for (const num of sorted) {
          if (total + num <= budget) {
            total += num;
            count += 1;
          } else {
            break;
          }
        }
        return count;
      }
      solution([1, 3, 2, 5, 4], 9);
      solution([2, 2, 3, 3], 10);
    </script>
  </body>
</html>
