<!DOCTYPE html>

  <body>
    <script>
      function solution(seoul) {
        const answer = seoul.findIndex((name) => name === "Kim");
        return `김서방은 ${answer}에 있다`;
      }
      console.log(solution(["Jane", "Kim"]));
    </script>
