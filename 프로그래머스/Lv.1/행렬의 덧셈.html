<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        return arr1.map((line, lineIndex) =>
          line.map((cell, cellIndex) => cell + arr2[lineIndex][cellIndex])
        );
      }
      console.log(
        solution(
          [
            [1, 2],
            [2, 3],
          ],
          [
            [3, 4],
            [5, 6],
          ]
        )
      );
    </script>
  </body>
</html>
