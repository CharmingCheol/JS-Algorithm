<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sortFunc(string) {
        return string ? string.sort().reverse() : [];
      }

      function solution(s) {
        const lower = sortFunc(s.match(/[a-z]/g));
        const upper = sortFunc(s.match(/[A-Z]/g));
        return [...lower, ...upper].join("");
      }
      console.log(solution("ZZZZZZZZ"));
    </script>
  </body>
</html>
