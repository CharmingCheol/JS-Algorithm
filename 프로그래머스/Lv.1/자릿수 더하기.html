<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(n) {
        return String(n)
          .split("")
          .reduce((acc, value) => acc + parseInt(value, 10), 0);
      }
      console.log(solution(100000000));
    </script>
  </body>
</html>
