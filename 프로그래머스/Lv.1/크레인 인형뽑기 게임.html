<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        const top = [];
        const stack = [];
        let result = 0;
        for (let i = 0; i < board.length; i += 1) {
          for (let j = 0; j < board.length; j += 1) {
            if (board[j][i] !== 0) {
              top.push(j);
              break;
            }
          }
        }

        for (let i = 0; i < moves.length; i += 1) {
          const y = top[moves[i] - 1];
          const x = moves[i] - 1;
          const item = board[y][x];
          if (item !== 0) {
            board[y][x] = 0;
            top[x] = top[x] === board.length - 1 ? top[x] : top[x] + 1;
            if (stack[stack.length - 1] === item) {
              stack.pop();
              result += 2;
            } else stack.push(item);
          }
        }

        return result;
      }
      solution(
        [
          [0, 0, 0, 0, 0],
          [0, 0, 1, 0, 3],
          [0, 2, 5, 0, 1],
          [4, 2, 4, 4, 2],
          [3, 5, 1, 3, 1],
        ],
        [1, 5, 3, 5, 1, 2, 1, 4]
      );
    </script>
  </body>
</html>
