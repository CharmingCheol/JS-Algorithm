<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(A, B) {
        const copyA = [...A].sort((a, b) => a - b);
        const copyB = [...B].sort((a, b) => a - b);
        let indexA = 0;
        let indexB = 0;
        let count = 0;
        for (let index = 0; index < A.length; index++) {
          if (copyA[indexA] < copyB[indexB]) {
            indexA += 1;
            count += 1;
          }
          indexB += 1;
        }
        return count;
      }
      solution([5, 1, 3, 7], [2, 2, 6, 8]);
      solution([2, 2, 2, 2], [1, 1, 1, 1]);
    </script>
  </body>
</html>
